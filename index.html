<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="reg" >
        <div class="content-text">
            <h2>Login <span>Page</span></h2>
        </div>
        <div class="val">
            <form>
                <img src="./Assets/Avatar.png" alt="Avatar">
                <label for="rollno"><b>Email</b></label><br>
                <input type="email" id="rollno" name="rollno" placeholder="Eg: 19cs1652@hha.com" required><br>
                
                <label for="pass"><b>Password</b></label><br>
                <input type="password" id="name" name="name" placeholder="Eg: *******" required><br>
                
                
                <div class="form-buttons">
                    <button type="submit" class="submit">Submit</button>
                    <button type="button" class="clear">Clear</button>
                </div>
            </form>
        </div>
    </section>
    <footer>
        <div >
            <p>&copy; 2024 Harish Shanmugam</p>
            
        </div>
    </footer>
</body>
</html>
